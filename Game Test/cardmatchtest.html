<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dick Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .card {
            display: inline-block;
            width: calc(100% / 7 - 10px);
            height: calc((100% / 7 - 10px) * 1.5);
            border: 1px solid black;
            background-color: blue;
            cursor: pointer;
            margin: 5px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card.open {
            background-color: white;
        }

        #game-board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100vw;
            margin: 0 auto;
            padding: 0 5px;
        }

        .controls {
            margin-bottom: 20px;
        }

        .buttons {
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Dick Matching Game</h1>
    <div class="controls">
        <div class="buttons">
            <button id="start-button">Start Dicking</button>
            <button id="reset-button">Reset Dicks</button>
        </div>
        <div id="scoreboard">Incorrect Guesses: 0</div>
        <div id="timer">Time: 0s</div>
    </div>
    <div id="game-board"></div>
    <audio id="audio" src="cdb.mp3"></audio>

    <script>
        const gameBoard = document.getElementById("game-board");
        const startButton = document.getElementById("start-button");
        const resetButton = document.getElementById("reset-button");
        const scoreboard = document.getElementById("scoreboard");
        const timer = document.getElementById("timer");
        const audio = document.getElementById("audio");

        const symbols = [
            "cdb1.png", "cdb2.png", "cdb3.png", "cdb4.png", "cdb5.png",
            "cdb6.png", "cdb7.png", "cdb8.png", "cdb9.png", "cdb10.png",
            "cdb11.png", "cdb12.png", "cdb13.png", "cdb14.png",
            "cdb1.png", "cdb2.png", "cdb3.png", "cdb4.png", "cdb5.png",
            "cdb6.png", "cdb7.png", "cdb8.png", "cdb9.png", "cdb10.png",
            "cdb11.png", "cdb12.png", "cdb13.png", "cdb14.png"
        ];

        let openCards = [];
        let matchedCards = 0;
        let score = 0;
        let time = 0;
        let interval;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createCard(symbol, index) {
            const card = document.createElement("div");
            card.classList.add("card");
            card.dataset.index = index;

            const img = document.createElement("img");
            img.src = "static.png";
            img.alt = "card symbol";
            card.appendChild(img);

            card.addEventListener("click", onCardClick);
            gameBoard.appendChild(card);
        }

        function onCardClick(event) {
            const card = event.target.parentElement;
            const index = parseInt(card.dataset.index, 10);
            const symbol = symbols[index];

            if (openCards.length < 2 && !card.classList.contains("open")) {
                card.classList.add("open");
                card.querySelector("img").src = symbol;
                openCards.push(card);

                if (openCards.length === 2) {
                    if (openCards[0].querySelector("img").src === openCards[1].querySelector("img").src) {
                        matchedCards += 2;
                        openCards = [];
                    } else {
                        setTimeout(() => {
                            openCards.forEach(card => {
                                card.classList.remove("open");
                                card.querySelector("img").src = "static.png";
                            });
                            openCards = [];
                            score++;
                            scoreboard.textContent = "Incorrect Guesses: " + score;
                        }, 1000);
                    }
                }
            }

            if (matchedCards === symbols.length) {
                clearInterval(interval);
                alert("Congratulations! You've completed the game.");
            }
        }

        function startGame() {
            shuffle(symbols);
            gameBoard.innerHTML = "";
            openCards = [];
            matchedCards = 0;
            score = 0;
            time = 0;

            clearInterval(interval);
            scoreboard.textContent = "Incorrect Guesses: 0";
            timer.textContent = "Time: 0s";
            audio.play();

            for (let i = 0; i < symbols.length; i++) {
                createCard(symbols[i], i);
            }

            interval = setInterval(() => {
                time++;
                timer.textContent = "Time: " + time + "s";
            }, 1000);
        }

        function resetGame() {
            startGame();
        }

        startButton.addEventListener("click", startGame);
        resetButton.addEventListener("click", resetGame);
    </script>
</body>
</html>
